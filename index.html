<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <input
            type="text"
            class="form-control"
            placeholder="Enter city"
            id="search-city"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="button" class="btn btn-outline-info" id="current">
            Current location
          </button>
        </form>
        <div class="main">
          <h1>Tehran</h1>
          <h2>
            <img src="" alt="icon" id="icon" /><span
              class="temp"
              id="temp"
            ></span>
            <span class="degree">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h2>
          <h3 id="date"></h3>
          <h4 id="description"></h4>
          <p>
            <span class="elements"
              >Feels like:
              <span class="elements-number" id="feels"></span>°</span
            >
            <span class="elements"
              >Humidity:
              <span class="elements-number" id="humidity"></span>%</span
            >
            <span class="elements"
              >Wind: <span class="elements-number" id="wind"></span> km/h</span
            >
          </p>
        </div>
        <div id="forecast"></div>
      </div>
      <span class="credit"
        >This project was codded by
        <a href="mailto:hodabarekati0@gmail.com">Hoda Barekati</a> and is
        <a href="https://github.com/Hodaw7/Weather-app" target="_blank"
          >open-sourced on GitHub</a
        ></span
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
